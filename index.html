<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.js"
      integrity="sha512-yyr/AZnf9KbRjIKQpglQyZeyz2sOJCa0bcAt+qBnY/jfatfojXGz3eymOoZisKcIv9P49K/PzSJwdL5dwOfgGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Storyteller</title>
  </head>
  <body class="container">
    <div>
      <header>
        <h1>Welcome to AI Storyteller</h1>
      </header>
      <main>
        <form id="story-generator">
          <input
            type="text"
            placeholder="What would you like to hear a story about?"
            autofocus
            required
            autocomplete="off"
            class="story-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="story hidden" id="story"></div>
      </main>
      <footer>
        <a
          href="https://github.com/jleewest/AI-practice-project.git"
          target="_blank"
          class="code-link"
          rel="noreferrer"
        >
          Open source code </a
        >by Jenna Westendorf
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
