<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Assistant</title>
  </head>
  <body>
    <header>
      <h1>Welcome to AI Short Story Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic you want to create a short story about"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Response here</div>
    </main>
    <footer>
      <a
        href="https://github.com/jleewest/AI-practice-project.git"
        target="_blank"
        class="code-link"
        rel="noreferrer"
      >
        Open source code </a
      >by Jenna Westendorf
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
